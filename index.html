<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.pngall.com/wp-content/uploads/4/Rick-And-Morty-PNG-Free-Image.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>API Rick and Morty</title>
</head>
<body>

  <nav>
    <div class="logo">
      <a href="#"><img src="./assets/logo_nav.png" alt=""></a>
    </div>
  </nav>

  <div id="hero">
    <form id="search-form">
      <div id="search-text-input">
        <input 
              type="text" 
              id="text-input" 
              placeholder="Search character">

      </div>

      <div class="select-header">
        <select id ="select-search"> 
          <option disabled>Status</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value ="Unknow">Unknow</option>
          <option value selected="all">All</option>
        </select>
        
      </div>
      <div>
        <button id="button-submit-search">Search</button>
      </div>
    </form>
  </div>

  <div class="buttons-wrapper">
    <button id="return-homepage" class="hide-button">Return to homepage</button>
  </div>

  <div id="cards-container">
    <div id="homepage-character">
      
    </div>
    <div id="homepage-location">
      
    </div>
    <div id="homepage-episode">
      
    </div>
  </div>
  <div class="cards-container-results" id="cards-container-results">
    
  </div>
  <div class="overlay hidden" id="overlay">
    <section id="modal-character-container" class="modal-character-container hidden">
      <i id="close-modal" class="fas fa-times"></i>
      <div class="modal-information">
       
  
        <!-- este maquetado se agrega desde js -->
      </div>

  <div class="buttons-wrapper">
    <button id="return-homepage" class="hide-button">Return to homepage</button>
  </div>


  

  <script src="index.js"></script>
</body>
</html>
